default-string-completion:
  - <строка>
default-message-completion:
  - <сообщение>
default-int-completion:
  - 100
  - 1000
  - 10000
  - 100000
default-float-completion:
  - 100.0
  - 1000.0
  - 10000.0
  - 100000.0

nick-completion:
  - <ник>

ys-item-name-completion:
  - название

messages:
  cooldown:
    - "Не так быстро!"
  not-float:
    - "Не является вещественным числом!"
  data-is-loading:
    - "Данные загружаются, подождите..."
  animation-in-progress:
    - "Вы не можете кликать по инвентарю, пока идет анимация!"
  not-integer:
    - "Не является целым числом!"
  no-subcommand:
    - "Команды «%command%» не существует! Возможные значения %possible%"
  help-description:
    - "информация о команде"
  no-range:
    - "Значение должно быть в диапазоне &e[%min%...%max%&e]"
  no-hand-item:
    - "Необходим предмет в руке!"
  need-param:
    - "Недостаточно параметров!"

  player-cant:
    - "Игроки не могут использовать данную команду!"

  no-permission:
    - "У вас нет прав!"

  no-condition:
    - "Условие не выполняется"

  player-offline:
    - "Игрок %player% не в сети!"


  float-error:
    - "Необходим параметр: &eвещественное число"

  integer-error:
    - "Необходим параметр: &eчисло"

  online-player-error:
    - "Необходим параметр: &eонлайн игрок"

  player-error:
    - "Необходим параметр: &eигрок"

  ranged-error:
    - "Необходим параметр: число в диапазоне от %min% до %max%"

  string-error:
    - "Необходим параметр: &eстрока"

  subcommand-error:
    - "Необходим параметр: команда %possible%"

  unknown-command:
    - "Неизвестная команда!"



  no-block:
    - "Вы не смотрите на блок"
  block-data:
    - "Значение блока: %value%"
  block-set-data:
    - "Вы установили значение для блока: %key% - %value%"
  player-set-data:
    - "Вы установили значение для игрока: %key% - %value%"
  player-get-data:
    - "Значение игрока: %value%"
  no-key:
    - "Такого ключа нет"
  default-message:
    - Message with default sound %some%
  sound-placeholder-particle-command-hover:
    - Message with sound. Executor %executor%, %some%
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
        category: AMBIENT
        pitch: 1
        volume: 1
    - particle-key:
        type: PARTICLE
        name: EXPLOSION_NORMAL
        count: 100
        offset:
          x: 1
          y: 1
          z: 0
    - component-key:
        type: COMPONENT
        parts:
          1:
            text: Simple text
          2:
            text: Command1
            hover: Command1 Description, executor %executor%
            commands:
              - /command1
          3:
            text: " Command2"
            hover: Command2 Description, executor %executor%
            commands:
              - /command1
              - /command2
          4:
            text: " Open Url"
            hover: opens google.com
            open: https://www.google.com/
          5:
            text: " Copy"
            hover: copy data to clipboard
            copy: Hello world!


  help-item-info:
    - "> &6%command% &8- &f%description%"
  string-description:
    - "строка"
  integer-description:
    - "целое число"
  float-description:
    - "вещественное число"
  online-description:
    - "онлайн игрок"
  offline-description:
    - "игрок"
  reloaded:
    - "Плагин перезагружен; на живом сервере это рискованно — рекомендуется полный перезапуск сервера"
items:
  filler:
    symbol: '#'
    type: ITEM
    material: ORANGE_STAINED_GLASS_PANE
    texture: ""
    name: '%logo%'
    lore: []
  next:
    symbol: '>'
    type: NEXT
    material: ARROW
    name: "%next% Следующая"
    lore:
      - "%lmb% перейти"
  prev:
    symbol: '<'
    type: PREV
    material: ARROW
    name: "%prev% Предыдущая"
    lore:
      - "%lmb% перейти"
  back:
    symbol: '~'
    counter: true
    type: BACK
    material: HOPPER
    name: "%back% Назад"
    lore:
      - "%bullet% Страница: %page%/%pages%"
      - ""
      - "%lmb% перейти"
database:
  connection-string: "jdbc:sqlite:{path}\\players.db"