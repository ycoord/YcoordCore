messages:
  cooldown:
    - "&cⓧ &c&lСистема &8»&f Не так быстро!"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
  not-float:
    - "&cⓧ &c&lСистема &8»&f Не является вещественным числом!"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
  not-integer:
    - "&cⓧ &c&lСистема &8»&f Не является целым числом!"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
  no-subcommand:
    - "&cⓧ &c&lСистема &8»&f Команды &a «%command%»&f не существует! Возможные значения &e%possible%"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
  no-range:
    - "&cⓧ &c&lСистема &8»&f Значение должно быть в диапазоне &e[%min%...%max%]"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
  need-param:
    - "&cⓧ &c&lСистема&8»&f Недостаточно параметров!"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
  player-cant:
    - "&cⓧ &c&lСистема &8»&f Игроки не могут использовать данную команду!"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
  no-permission:
    - "&cⓧ &c&lСистема &8»&f У вас нет прав!"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
  no-condition:
    - "&cⓧ &c&lСистема &8»&f У вас нет прав!"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
  player-offline:
    - "&cⓧ &c&lСистема &8»&f Игрок &e%player%&f не в сети!"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO

  float-error:
    - "&cⓧ &c&lСистема &8»&f Необходим параметр: &eвещественное число"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
  integer-error:
    - "&cⓧ &c&lСистема &8»&f Необходим параметр: &eчисло"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
  online-player-error:
    - "&cⓧ &c&lСистема &8»&f Необходим параметр: &eонлайн игрок"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
  player-error:
    - "&cⓧ &c&lСистема &8»&f Необходим параметр: &eигрок"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
  ranged-error:
    - "&cⓧ &c&lСистема &8»&f Необходим параметр: число в диапазоне от %min% до %max%"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
  string-error:
    - "&cⓧ &c&lСистема &8»&f Необходим параметр: &eстрока"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
  subcommand-error:
    - "&cⓧ &c&lСистема &8»&f Необходим параметр: команда &e%possible%"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
  unknown-command:
    - "&cⓧ &c&lСистема &8»&f Неизвестная команда!"
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO


  no-block:
    - "Вы не смотрите на блок"
  block-data:
    - "Значение блока: %value%"
  block-set-data:
    - "Вы установили значение для блока: %key% - %value%"
  player-set-data:
    - "Вы установили значение для игрока: %key% - %value%"
  player-get-data:
    - "Значение игрока: %value%"
  no-key:
    - "Такого ключа нет"
  default-message:
    - Message with default sound %some%
  sound-placeholder-particle-command-hover:
    - Message with sound. Executor %executor%, %some%
    - sound-key:
        type: SOUND
        name: ENTITY_VILLAGER_NO
        category: AMBIENT
        pitch: 1
        volume: 1
    - particle-key:
        type: PARTICLE
        name: EXPLOSION_NORMAL
        count: 100
        offset:
          x: 1
          y: 1
          z: 0
    - component-key:
        type: COMPONENT
        parts:
          1:
            text: Simple text
          2:
            text: Command1
            hover: Command1 Description, executor %executor%
            commands:
            - /command1
          3:
            text: " Command2"
            hover: Command2 Description, executor %executor%
            commands:
            - /command1
            - /command2
          4:
            text: " Open Url"
            hover: opens google.com
            open: https://www.google.com/
          5:
            text: " Copy"
            hover: copy data to clipboard
            copy: Hello world!


  help-item-info:
