gui-settings:
  item-sound:
    use-default: true
    default-sound:
      name: UI_BUTTON_CLICK
      category: AMBIENT
      pitch: 1
      volume: 0.5

style:
  use: true
  info:
    prefix: "&7&l| &6Система &8%!>>%%!text-color% "
    placeholder: "&6"
    color: "%text-color%"
    sound:
      name: ENTITY_ITEM_PICKUP
      pitch: 1.2
      volume: 0.2

  success:
    prefix: "&2%V% &eСистема &8%>>%%text-color% "
    placeholder: "&a"
    color: "%text-color%"
    sound:
      name: ENTITY_EXPERIENCE_ORB_PICKUP
      pitch: 1.2
  error:
    prefix: "&4%X% &cСистема &8%>>%&7 "
    placeholder: "&c"
    color: "&7"
    sound:
      name: BLOCK_NOTE_BLOCK_BASS
      pitch: 0.7
      volume: 1


money:
  1:
    type: MONEY
    style: "%yc_gr_~<#FB8000><#F2FF00>{yc_ie_{AMOUNT} Ⓜ}%"
  2:
    type: DONATE
    style: "%yc_gr_~<#04FBC9><#0BFF00>{yc_ie_{AMOUNT} Ⓒ}%"
  3:
    type: LEVEL
    style: "%yc_gr_~<#00FBE6><#0010FF>{yc_ie_{AMOUNT} Ⓛ}%"
  4:
    type: EXP
    style: "%yc_gr_~<#003DFB><#FF05FB>{yc_ie_{AMOUNT} Ⓔ}%"
  5:
    type: CUSTOM1
    style: "%yc_gr_~<#0616FB><#0BFF00>{yc_ie_{AMOUNT} Ⓖ}%"
    give: "points give %player% %count%"
    take: "points take %player% %count%"
    get:  "%playerpoints_points%"


