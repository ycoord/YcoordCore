  example-get-nbt-command-description:
    - "извлечение значения"
  example-get-nbt-block-command-description:
    - "извлечение значения из блока"
  example-get-nbt-player-command-description:
    - "извлечение значения из игрока"

  example-set-nbt-command-description:
